#------------------------------------------------------------------------------
# Kafka:
#------------------------------------------------------------------------------

Replicas: 3
Image: "solsson/kafka"
ImageTag: "0.10.2.0-alpine"
ImagePullPolicy: "IfNotPresent"
resources: {}
  # limits:
  #   cpu: 200m
  #   memory: 1536Mi
  # requests:
  #   cpu: 100m
  #   memory: 1024Mi
Storage: "50Gi"
DataDirectory: "/opt/kafka/data"

#------------------------------------------------------------------------------
# Zookeeper:
#------------------------------------------------------------------------------

zookeeper:
  Servers: 3
  Resources: {}
  Heap: "1G"
  Storage: "20Gi"
  ServerPort: 2888
  LeaderElectionPort: 3888
  ClientPort: 2181
  ImagePullPolicy: "IfNotPresent"
  TickTimeMs: 2000
  InitTicks: 10
  SyncTicks: 5
  ClientCnxns: 60
  SnapRetain: 3
  PurgeHours: 1
  ProbeInitialDelaySeconds : 15
  ProbeTimeoutSeconds : 5
  AntiAffinity : "hard"
  LogLevel : "INFO"
